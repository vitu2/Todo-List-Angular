<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 93vh" class="col-md-3">
      <div class="mt-3">
        <mat-card class="mt-3">
          <form  [formGroup]="todoForm" style="padding: 15px;">
            <mat-form-field appearance="outline" class="mt-3">
              <mat-label>Task</mat-label>
              <input formControlName="item" matInput placeholder="Add Task" class="input-center" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Taks Name</mat-hint>
            </mat-form-field>
            <button mat-raised-button [disabled]="todoForm.invalid" color="primary" class="btn-center">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9"></div>
  </div>
</div>
